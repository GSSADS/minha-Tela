<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/estilo.css">
    <title>Odontologia Dente Feliz</title>
</head>
<body>
   <header>
    <h1>Odontologia Dente Feliz</h1>
   </header> 
   <section class="content-center">
        <div class="text-center">
            <img src="IMG/Dente.png" alt="Logo Dente Feliz">
        </div>
        <form id="loginForm" action="" method="post">
            <div>
                <input type="email" id="email" name="email" placeholder="Digite seu Email" required>
            </div>
            <div>
                <input type="password" id="senha" name="senha" placeholder="Digite sua Senha" required>
            </div>
            <div>
                <button type="submit" name="login">Entrar</button>
            </div>
            <div id="error-aviso" style="color: red; display: none;">Senha ou Email Incorretos</div>
        </form>
   </section>
   <footer>
    Sistema Odontologia Dente Feliz
   </footer>
   <script src="JS/codio.js"></script>
</body>
</html>
